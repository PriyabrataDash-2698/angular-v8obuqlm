<div class="mt-2 p-4">
  Search here..
  <form action="" #searchForm="ngForm">
    <input
      type="text"
      class="form-control"
      required
      name="searchTerm"
      ngModel
    />
  </form>
</div>

<div class="mt-2 p-2">
  <h4>Search Results</h4>
  <span class="d-flex">{{ searchresultcount }} Results found</span>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sl.No</th>
        <th scope="col">image</th>
        <th scope="col">title</th>
        <th scope="col">description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let searchedData of searchresult; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td><img [src]="searchedData.thumb" class="img-fluid" alt="" /></td>
        <td>{{ searchedData.title }}</td>
        <td>{{ searchedData.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
